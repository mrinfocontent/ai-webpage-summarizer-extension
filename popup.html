<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Webpage Summarizer</title>
</head>

<body style="font-family: Arial; width: 320px; padding: 10px;">

  <p style="font-size:12px;">
    This extension reads the current webpage
    <b>only when you click Summarize</b>.
  </p>

  <button id="summarize" style="width:100%;">Summarize Page</button>

  <h4>Summary</h4>
  <div id="summary" style="font-size:13px;"></div>

  <hr>

  <h4>Ask a Question</h4>
  <input id="question" placeholder="Ask about the summary" style="width:100%;">
  <button id="ask" style="width:100%;">Ask</button>

  <div id="answer" style="font-size:13px;"></div>

  <script src="popup.js"></script>
</body>
</html>
